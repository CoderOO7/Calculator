<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <main id="container">
        <header>
            <h2>Calculator</h2>
        </header>
        <div id="calc-container">
            <div id="display-container">
                <div class="display" id="medium"></div>
                <div class="display" id="small"></div>
            </div>
            <div id="button-container">
                <button class="misc__btn" data-operator="reset">AC</button>
                <button class="operator" data-operator="%">%</button>
                <button class="misc__btn" data-operator="backspace" id="bksp">
                    <img src="assets/images/backspace.png" alt="backspace">
                </button>
                <button class="operator" data-operator="รท">รท</button>
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="x">x</button>
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="-">-</button>
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>
                <button class="number" data-number="0">0</button>
                <button class="number">00</button>
                <button class="number" data-number=".">.</button>
                <button class="misc__btn" data-operator="result">=</button>
            </div>
        </div>
    </main>

    <footer id="footer">
        <small id="footer_copyright">Copyright &copy;2020; Made by CoderOO7</small> 
    </footer>

    <script src="./scripts/main.js"></script>
</body>
</html>
