<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <main id="container">
        <header>
            <h2>Calculator</h2>
        </header>
        <div id="calc-container">
            <div id="display-container">
                <div class="display" id="medium"></div>
                <div class="display" id="small"></div>
            </div>
            <div id="button-container">
                <button class="operator" data-op="reset">C</button>
                <button class="operator" data-op="percentage">%</button>
                <button class="operator" data-op="backspace" id="bksp">
                    <img src="assets/images/backspace.png" alt="backspace">
                </button>
                <button class="operator" data-op="divide">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-op="multiply">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-op="minus">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-op="plus">+</button>
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="operator" data-op="decimal">.</button>
                <button class="operator" data-op="result">=</button>
            </div>
        </div>
        <footer>

        </footer>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
